<div class="compare__card-item">
   <div class="compare__card-group">
      <div class="compare__card-image">
         <img src="@img/png/catalog-1.png" alt="изображение товара">
      </div>
      <div class="compare__data">
         <div class="compare__name">@@name</div>
      </div>
   </div>
   <div class="compare__block" data-da=".compare__data,1,768">
      <div class="compare__price">@@price</div>
      <button class="button-green" type="button"><span class="text-full">Добавить в корзину</span><span class="text-short">В корзину</span></button>
   </div>
   <div class="compare__buttons" data-da=".compare__data,last,1024">
      @@if(context.status) { <div class="compare__status-shell">
         <div class="compare__status orange" data-da=".compare__buttons,0,768">Хит</div>
      </div>}
      <div data-da=".compare__buttons,1,768">
         @@include('../buttons/button_favourites.html',{"text": "В избранное"})
      </div>
      @@include('../buttons/button_delete.html',{})
   </div>
</div>
