<article class="card swiper-slide">
   <a class="card__link" href="product_card.html">
      <div class="card__image">
         <img src="@img/png/@@image" alt="образец товара">
      </div>
      <h3 class="card__description">@@description</h3>
      <div class="card__price">@@price</div>
      <div class="card__button">
         <button class="button-transparent" type="button" @@condition>Добавить в корзину</button>
      </div>
      <div class="card__top-buttons">
         <button class="card__compare" type="button">
            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
               <rect x="8" y="4" width="2.04" height="17" rx="1.02" fill="#282828" />
               <rect x="11.4" y="6.71997" width="2.04" height="14.28" rx="1.02" fill="#282828" />
               <rect x="14.8" y="9.43994" width="2.04" height="11.56" rx="1.02" fill="#282828" />
            </svg>
         </button>
         <button class="card__favourites" type="button">
            <svg width="24" height="25" viewBox="0 0 24 25" fill="none" xmlns="http://www.w3.org/2000/svg">
               <path d="M21 10.5219V10.5208C20.9984 9.06374 20.431 7.66274 19.4159 6.62623C18.4001 5.58901 17.0183 5.00166 15.5726 5H15.5714C14.2155 5 12.9631 5.45792 12 6.28217C11.0369 5.45792 9.78454 5 8.42857 5L8.42742 5C6.98168 5.00166 5.59993 5.58901 4.58412 6.62623C3.569 7.66274 3.00161 9.06374 3 10.5208V10.5219C3 13.5338 5.15442 16.1005 7.07967 17.8221C9.04575 19.5802 11.0447 20.6968 11.2512 20.8087C11.4804 20.9338 11.7376 21 12 21C12.2624 21 12.5196 20.9338 12.7488 20.8087C12.9553 20.6968 14.9542 19.5802 16.9203 17.8221C18.8456 16.1005 21 13.5338 21 10.5219Z" stroke="#282828" stroke-width="2" />
            </svg>
         </button>
      </div>
      <div class="card__status @@status">@@statusName</div>
   </a>
</article>
