<section class="news margin-section">
   <div class="news__container">
      <div class="news__title">
         <h2 class="title">@@title</h2>
      </div>
      <div class="swiper naws__swiper">
         <div class="news__body swiper-wrapper">
            @@for (var i = 0; i < context.cards.length; i++){<article class="news__card swiper-slide">
               <a class="news__card-image" href="`+context.cards[i].link+`">
                  <span class="news__card-image-shell">
                     <img src="@img/png/`+context.cards[i].image+`" alt="иллюстрация к новостям">
                  </span>
               </a>
               <h3 class="news__card-title"><a href="`+context.cards[i].link+`">`+context.cards[i].title+`</a></h3>
               <p class="news__card-text">`+context.cards[i].text+`</p>
               <a class="news__card-link hover-underline" href="`+context.cards[i].link+`"><span>Подробнее</span></a>
               </article>}
         </div>
      </div>
      <div class="swiper-news-pagination swiper-pagination"></div>
      <div class="button-transition">
         @@include('../html/link_transition.html',{"text": "@@linkText", "link": "@@link", "adaptive": ".news__title,last,1024"})
      </div>
   </div>
</section>
